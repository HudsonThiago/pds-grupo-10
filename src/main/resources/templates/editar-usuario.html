<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">

</head>
<body>
<div class="container mt-5">
  <h1>Editar Usuário</h1>
  <form th:action="@{/editar-usuario/} + ${usuario.id}" method="post" th:object="${atualizarUsuarioDTO}" role="form" id="usuario-form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" name="nome" id="nome" th:field="${usuario.nome}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" name="email" id="email" th:field="${usuario.email}" required>
    </div>

    <div class="form-group">
      <label for="nome">Descrição:</label>
      <textarea type="text" class="form-control" name="descricao" id="descricao" th:field="${usuario.descricao}"></textarea>
    </div>

    <div class="form-group">
      <label for="tecnologias">Tecnologias:</label>
      <br>
      <select name="tecnologias" id="tecnologias" class="selectpicker" multiple title="Escolha pelo menos uma Tecnologia"
              data-live-search="true" data-width="auto">
        <option th:each="tecnologia : ${tecnologias}" th:value="${tecnologia.id}" th:text="${tecnologia.nome}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" id="submit-btn">Editar usuario</button>
  </form>
</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
<script th:defer>$.fn.selectpicker.Constructor.BootstrapVersion = '4';</script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script>
  $(document).ready(function () {
    bsCustomFileInput.init()
  })
</script>
</body>
</html>
