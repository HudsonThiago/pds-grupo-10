<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar tecnologia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">

</head>
<body>
<div class="container mt-5">
  <h1>Solicitar tecnologia</h1>
  <form th:action="@{'/solicitar-tecnologia'}" method="POST" th:object="${Tecnologia}">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" name="nome" id="nome" required>
    </div>

    <button type="submit" class="btn btn-primary" id="submit-btn">Solicitar Tecnologia</button>
  </form>
</div>



<!-- Bootstrap Bundle JS (with Popper.js) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
