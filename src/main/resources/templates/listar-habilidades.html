<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listar Usu√°rios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">

</head>
<body>
<div class="container mt-5">
  <h1>Lista de Habilidades</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">ativo</th>
      <th scope="col">Estado</th>
      <th scope="col">Exlcuir</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="habilidade : ${habilidades}">
      <th scope="row" th:text="${habilidade.id}">--</th>

      <td th:text="${habilidade.nome}">--</td>

      <td th:text="${habilidade.ativo}">--</td>

      <td>
          <form th:action="@{/ativar-habilidade/} + ${habilidade.id}" method="post">
            <button type="submit" th:if="${habilidade.ativo == true}" class="btn btn-outline-warning">Desativar</button>
            <button type="submit" th:if="${habilidade.ativo == false}" class="btn btn-outline-primary">Ativar</button>
          </form>
      </td>
      <td>
        <form th:action="@{/excluir-habilidade/} + ${habilidade.id}" method="post">
          <button type="submit" class="btn btn-outline-danger">Apagar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
<script th:defer>$.fn.selectpicker.Constructor.BootstrapVersion = '4';</script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script>
  $(document).ready(function () {
    bsCustomFileInput.init()
  })
</script>
</body>
</html>
